name: Release Desktop

on:
  push:
    tags:
      - "precision-v*"
      - "momentum-v*"
  workflow_dispatch:
    inputs:
      app:
        description: "App to release"
        type: choice
        required: true
        options:
          - precision
          - momentum
      version:
        description: "Version (e.g., 1.0.0)"
        required: true
      environment:
        description: "Target environment"
        type: choice
        required: true
        default: "production"
        options:
          - production
          - staging

permissions:
  contents: write

concurrency:
  group: release-desktop-${{ github.event.inputs.app || github.ref_name }}
  cancel-in-progress: false

jobs:
  # ---------------------------------------------------------------------------
  # 1. Determine release parameters from tag or workflow_dispatch inputs
  # ---------------------------------------------------------------------------
  setup:
    name: Determine release parameters
    runs-on: ubuntu-latest
    outputs:
      app: ${{ steps.params.outputs.app }}
      app-name: ${{ steps.params.outputs.app-name }}
      version: ${{ steps.params.outputs.version }}
      tag: ${{ steps.params.outputs.tag }}
      environment: ${{ steps.params.outputs.environment }}
    steps:
      - name: Determine release parameters
        id: params
        run: |
          if [ -n "${{ github.event.inputs.app }}" ]; then
            # Triggered via workflow_dispatch (manual or from changesets)
            APP="${{ github.event.inputs.app }}"
            VERSION="${{ github.event.inputs.version }}"
            TAG="${APP}-v${VERSION}"
            ENV="${{ github.event.inputs.environment || 'production' }}"
          elif [[ "${{ github.ref_name }}" == precision-v* ]]; then
            APP="precision"
            TAG="${{ github.ref_name }}"
            VERSION="${TAG#precision-v}"
            ENV="production"
          elif [[ "${{ github.ref_name }}" == momentum-v* ]]; then
            APP="momentum"
            TAG="${{ github.ref_name }}"
            VERSION="${TAG#momentum-v}"
            ENV="production"
          else
            echo "::error::Could not determine app from tag: ${{ github.ref_name }}"
            exit 1
          fi

          echo "app=$APP" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "environment=$ENV" >> $GITHUB_OUTPUT

          if [ "$APP" == "precision" ]; then
            echo "app-name=Precision" >> $GITHUB_OUTPUT
          else
            echo "app-name=Momentum" >> $GITHUB_OUTPUT
          fi

          echo "### Release Parameters" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| App | $APP |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | $VERSION |" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | $TAG |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | $ENV |" >> $GITHUB_STEP_SUMMARY

  # ---------------------------------------------------------------------------
  # 2. Build for each platform
  #    - macOS: separate ARM64 and Intel builds (Tauri v2 removed universal target)
  #    - Linux: x86_64
  #    - Windows: x86_64
  # ---------------------------------------------------------------------------
  build:
    name: Build ${{ needs.setup.outputs.app-name }} (${{ matrix.name }})
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            target: "aarch64-apple-darwin"
            name: "macOS ARM64"
            args: "--target aarch64-apple-darwin"
            rust-targets: "aarch64-apple-darwin,x86_64-apple-darwin"
          - platform: "macos-latest"
            target: "x86_64-apple-darwin"
            name: "macOS Intel"
            args: "--target x86_64-apple-darwin"
            rust-targets: "aarch64-apple-darwin,x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            target: ""
            name: "Linux x64"
            args: ""
            rust-targets: ""
          - platform: "windows-latest"
            target: ""
            name: "Windows x64"
            args: ""
            rust-targets: ""

    runs-on: ${{ matrix.platform }}
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.0"

      - name: Setup Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-targets }}

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./apps/${{ needs.setup.outputs.app }}/src-tauri -> target"

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Import Apple certificate
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          if [ -z "$APPLE_CERTIFICATE" ]; then
            echo "::warning::No Apple certificate configured, skipping code signing"
            exit 0
          fi

          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          echo -n "$APPLE_CERTIFICATE" | base64 --decode -o $CERTIFICATE_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple:,codesign: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Tauri updater signing
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # macOS code signing
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          # macOS notarization (App Store Connect API method)
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_KEY_PATH: ${{ secrets.APPLE_API_KEY_PATH }}
          # macOS notarization (Apple ID method - fallback)
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # Windows code signing
          WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
          # App environment variables
          VITE_CONVEX_URL: ${{ needs.setup.outputs.environment == 'staging' && secrets.STAGING_CONVEX_URL || secrets.PRODUCTION_CONVEX_URL }}
          VITE_CONVEX_SITE_URL: ${{ needs.setup.outputs.environment == 'staging' && secrets.STAGING_CONVEX_SITE_URL || secrets.PRODUCTION_CONVEX_SITE_URL }}
          VITE_APP_NAME: ${{ needs.setup.outputs.app-name }}
          VITE_APP_VERSION: ${{ needs.setup.outputs.version }}
        with:
          projectPath: apps/${{ needs.setup.outputs.app }}
          tagName: ${{ needs.setup.outputs.tag }}
          releaseName: "${{ needs.setup.outputs.app-name }} v${{ needs.setup.outputs.version }}"
          releaseBody: |
            ## ${{ needs.setup.outputs.app-name }} v${{ needs.setup.outputs.version }}

            See the full changelog in [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/apps/${{ needs.setup.outputs.app }}/CHANGELOG.md).

            ### Installation

            | Platform | Download |
            |----------|----------|
            | macOS (Apple Silicon) | `.dmg` |
            | macOS (Intel) | `.dmg` |
            | Windows | `.exe` (NSIS installer) |
            | Linux | `.AppImage`, `.deb` |

            ### Auto-Updates

            Existing installations will be notified of this update automatically.

            ### Verification

            All binaries are signed. Updater signatures (`.sig`) are attached to this release.
          releaseDraft: false
          prerelease: ${{ contains(needs.setup.outputs.tag, 'beta') || contains(needs.setup.outputs.tag, 'alpha') || contains(needs.setup.outputs.tag, 'rc') }}
          uploadUpdaterJson: true
          updaterJsonPreferNsis: true
          args: ${{ matrix.args }}

  # ---------------------------------------------------------------------------
  # 3. Publish update manifest to GitHub Pages
  #    Each app gets its own latest.json at /updates/{app}/latest.json
  #    so multiple apps in the monorepo don't conflict.
  # ---------------------------------------------------------------------------
  publish-update-manifest:
    name: Publish update manifest
    needs: [setup, build]
    runs-on: ubuntu-latest
    if: success()

    steps:
      - uses: actions/checkout@v4

      - name: Download update manifest from release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p updates/${{ needs.setup.outputs.app }}
          gh release download "${{ needs.setup.outputs.tag }}" \
            --pattern "latest.json" \
            --dir "updates/${{ needs.setup.outputs.app }}/" \
            --repo "${{ github.repository }}"

          echo "### Update Manifest" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat "updates/${{ needs.setup.outputs.app }}/latest.json" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Deploy update manifest to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./updates
          destination_dir: updates
          keep_files: true

  # ---------------------------------------------------------------------------
  # 4. Post-release notifications
  # ---------------------------------------------------------------------------
  announce:
    name: Announce release
    needs: [setup, build]
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [ -n "$DISCORD_WEBHOOK" ]; then
            curl -s -H "Content-Type: application/json" \
              -d "{\"content\": \"**${{ needs.setup.outputs.app-name }} v${{ needs.setup.outputs.version }}** released\\n\\nDownload: https://github.com/${{ github.repository }}/releases/tag/${{ needs.setup.outputs.tag }}\"}" \
              "$DISCORD_WEBHOOK"
          else
            echo "No Discord webhook configured, skipping"
          fi
