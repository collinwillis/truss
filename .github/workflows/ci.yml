name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  NODE_ENV: test

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.0

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter
        run: bun run lint

      - name: Check formatting
        run: bun run format:check

      - name: Type check
        run: bun run check-types

  test:
    name: Test (${{ matrix.shard }}/${{ matrix.total-shards }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint

    strategy:
      matrix:
        shard: [1, 2]
        total-shards: [2]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.0

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test --shard=${{ matrix.shard }}/${{ matrix.total-shards }} || echo "No tests found - skipping"

  build:
    name: Build (${{ matrix.app }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: lint

    strategy:
      matrix:
        app: [momentum]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.0

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build application
        run: bun run build:${{ matrix.app }}
        env:
          VITE_CONVEX_URL: ${{ secrets.PRODUCTION_CONVEX_URL }}
          VITE_CONVEX_SITE_URL: ${{ secrets.PRODUCTION_CONVEX_SITE_URL }}
          VITE_APP_NAME: ${{ matrix.app == 'momentum' && 'Momentum' || matrix.app == 'precision' && 'Precision' || matrix.app }}
          VITE_APP_VERSION: ${{ github.sha }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-build
          path: apps/${{ matrix.app }}/dist
          retention-days: 7

  security:
    name: Security
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.0

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run security audit
        run: bun audit || true

      - name: Scan for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}

  status-check:
    name: Status check
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: always()

    steps:
      - name: All checks passed
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: echo "All checks passed"

      - name: Some checks failed
        if: ${{ contains(needs.*.result, 'failure') }}
        run: |
          echo "Some checks failed"
          exit 1
